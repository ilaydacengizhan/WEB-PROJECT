<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Store</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/5900/5900097.png" alt="Bookstore Icon">
    <button id="logoutBtn">Logout</button>
  </header>
  
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="container hidden" id="bookStoreContainer">
    <h2>Welcome <span id="currentUser"></span> to the Book Store</h2>
    <div>
      <h3>Your Balance: $<span id="userBalance"></span></h3>
    </div>
    <div id="bookList">
      
    </div>
    <div id="ownedBooks">
      <h2>Your Books</h2>
      <ul id="ownedBookList">
        
      </ul>
    </div>
    <div id="receivedMessages">
      <h2>Received Messages</h2>
      <ul id="receivedMessageList">
        
      </ul>
    </div>
  </div>

  <div class="container hidden" id="giftContainer">
    <h2>Gift a Book</h2>
    <form id="giftForm">
      <select id="giftBookSelect" required>
        
      </select>
      <select id="giftUserSelect" required>
        
      </select>
      <textarea id="giftMessage" placeholder="Enter your message" required></textarea>
      <select id="bookCategorySelect" required>
        <option value="Fiction">Fiction</option>
        <option value="Dystopian">Dystopian</option>
        <option value="Satire">Satire</option>
        <option value="Classic">Classic</option>
        <option value="Children's Literature">Children's Literature</option>
        <option value="Classic">Classic</option>
        <option value="Classic">Classic</option>
      </select>
      <button type="submit">Send Gift</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
